<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links - Samuel Gomes</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="#">

<body>


    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/gatim.png" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>Samuel Gomes</h1>
                        <span>Desenvolvedor e Empreendedor</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="image/smiles.png" alt="Ícone complementar">
                </div>
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="cta-info">
                    <span class="destaque">Hard Skills</span>
                    <div class="skills-icons">
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-github"></i>
                        <i class="fab fa-wordpress"></i>
                    </div>
                </div>
            </div>

            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a href="https://www.instagram.com/pimoraconnect/" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Minha Agência</h1>
                        <span>@pimoraconnect.</span>
                    </div>
                    <div class="img-site"></div>
                </a>

                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- YouTube -->
                    <a class="box-social youtube" href="https://www.youtube.com/@devsamuelgomes" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social linkedin" href="https://www.linkedin.com/in/devsamuelgomes?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>

                    <!-- Spotify -->
                    <a class="box-social github" href="https://github.com/osamueldev" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social wa.me" href="https://wa.me/5562981766658" target="_blank">
                        <i class="fab fa-whatsapp"></i> 
                      </a>
                    </a>
                </div>
            </div>

                </a>
            </div> -->

            <!-- WIDGET 5: Embeds do Spotify -->
            <div class="widget5">
                <span>Estou ouvindo agora..</span>
